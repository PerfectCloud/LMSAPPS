<mat-card>
    <mat-card-header>
        <mat-card-title>Retouner un Livre</mat-card-title>
    </mat-card-header>
    <mat-card-content [formGroup]="bookForm">
        <h1> {{status}} </h1>

        <mat-form-field appearance="outline" color="accent">
            <mat-label>ID Libre</mat-label>
            <input matInput formControlName="bookId">
            <button mat-icon-button matSuffix>
                <mat-icon>menu_book</mat-icon>
            </button>
        </mat-form-field>

        <mat-form-field appearance="outline" color="accent">
            <mat-label>ID Utilisateur</mat-label>
            <input matInput formControlName="userId">
            <button mat-icon-button matSuffix>
                <mat-icon>personne</mat-icon>
            </button>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button mat-flat-button (click)="returnBook()">Retourner</button>
    </mat-card-actions>
</mat-card>
