<mat-card class="add">
    <mat-card-header>
        <mat-card-title>Ajouter un Livre</mat-card-title>
        <mat-card-subtitle>{{addMsg}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="addBookForm">
            <mat-form-field appearance="fill" color="accent">
                <mat-label>Titre de Livre</mat-label>
                <input matInput formControlName="title">
                <mat-error *ngIf="this.Title.invalid">Obligatoire</mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill" color="accent">
                <mat-label>Categorie de Livre</mat-label>
                <input matInput formControlName="category">
                <mat-error *ngIf="this.Category.invalid">Obligatoire</mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill" color="accent">
                <mat-label>Sous Categorie de Livre</mat-label>
                <input matInput formControlName="subcategory">
                <mat-error *ngIf="this.Subcategory.invalid">Obligatoire</mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill" color="accent">
                <mat-label>Auteur de Livre</mat-label>
                <input matInput formControlName="author">
                <mat-error *ngIf="this.Author.invalid">Obligatoire</mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill" color="accent">
                <mat-label>Prix</mat-label>
                <input matInput formControlName="price">
                <mat-error *ngIf="this.Price.invalid">Obligatoire</mat-error>
            </mat-form-field>

            <button mat-flat-button color="accent" [disabled]="this.addBookForm.invalid"
                    (click)="insertBook()">Ajouter</button>
        </form>
    </mat-card-content>
</mat-card>

<mat-card class="delete">
    <mat-card-header>
        <mat-card-title>Supprimer les Livres Existants</mat-card-title>
        <mat-card-subtitle>{{delMsg}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field appearance="fill" color="accent">
                <mat-label>Id Livre</mat-label>
                <input matInput [formControl]="deleteBookForm">
                <mat-error *ngIf="this.deleteBookForm.invalid">Obligatoire</mat-error>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-flat-button color="warn" [disabled]="this.deleteBookForm.invalid"
                (click)="deleteBook()">Supprimer</button>
    </mat-card-actions>
</mat-card>
